<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="wrapper">

<form class="login-form" action="/signin" method="POST">

    <div class="header">
		<h1>Authorization</h1>
		<span>Enter your registration data to enter into Dashboard</span>
    </div>

    <div class="content">
		<input name="login" type="text" class="input username" value="Login" onfocus="this.value=''" />
		<input name="password" type="password" class="input password" value="Password" onfocus="this.value=''" />
    </div>

    <div class="footer">
		<input type="submit" name="submit" value="ENTER" class="button" />
		<input type="submit" name="submit" value="Register" class="register" />
    </div>

</form>
</div>
</body>
</html>
